<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
<p class="title">Rock Paper Scissors</p>

<button class="moves" onclick="
playGame('rock');
"><img src="images/rock-emoji.png" class="move-icon"></button>

<button class="moves" onclick="playGame('paper');"><img src="images/paper-emoji.png" class="move-icon"></button>

<button class="moves" onclick="playGame('scissors');"><img src="images/scissors-emoji.png" class="move-icon"></button>


<p class="js-result result"></p>
<p class="js-moves"></p>
<p class="js-score score"></p>

<button onclick="
    score.wins = 0;
    score.loses = 0;
    score.ties = 0;

    localStorage.removeItem('score');

    updateScore();

" class="reset-button">Reset</button>

<script src="script.js"></script>

</body>
</html>
